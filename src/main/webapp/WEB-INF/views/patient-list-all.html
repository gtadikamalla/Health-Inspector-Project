<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Of Patients</title>
</head>
<body>
<div style="text-align: center;">
  <h3>List Of Patients</h3>
  <a th:href="@{/userlogin}">Add User Detail</a>
  <hr>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Mobile Number</th>
      <th>User ID</th>
      <th>Password</th>
      <th>Email</th>
      <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${userlist}">
      <td th:text="${doctor.idd}"></td>
      <td th:text="${doctor.first_name}"></td>
      <td th:text="${doctor.last_name}"></td>
      <td th:text="${doctor.dob}"></td>
      <td th:text="${doctor.gender}"></td>
      <td th:text="${doctor.contact_number}"></td>
      <td th:text="${doctor.id}"></td>
      <td th:text="${doctor.password}"></td>
      <td th:text="${doctor.email}"></td>
      <td th:text="${doctor.category}"></td>
    </tr>
    </tbody>
  </table>
  <br>
  <a th:href="@{/}">Logout</a>
</div>
</body>
</html>
