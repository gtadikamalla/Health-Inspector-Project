<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Already Registered</title>
</head>
<body>
<div align="center">
    <h1>ALREADY REGISTERED USER</h1>
    <h2 th:text="${insertion_error}"></h2>
    <h2 th:text="${user.first_name} + ' is registered as ' + ${user.category} + ' already'"></h2>
    <a href="/">Click here to register again</a>
</div>
</body>
</html>
