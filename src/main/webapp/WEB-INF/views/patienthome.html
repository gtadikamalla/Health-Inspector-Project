<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Dashboard</title>
</head>
<body>
<div style="text-align: center;">
    <marquee behavior="alternate" bgcolor="green">
        <h1 th:text="'Welcome ' + ${patient.first_name} + ' ' + ${patient.last_name}"></h1>
        <h1 th:text="'Your Registration Id is: ' + ${patient.id}"></h1>
    </marquee>
</div>

<div style="text-align: left;">
    <form th:action="@{/AvailabilityDoctors}" method="get">
        Search Doctor by Locality:
        <input type="text" name="locality" placeholder="Enter your pincode to search doctor" required />
        <input type="submit" value="Search" />
    </form>

    <form th:action="@{/SpecalityDoctors}" method="get">
        Search Doctor by Speciality:
        <input type="text" name="speciality" placeholder="Enter Speciality to search doctor" required />
        <input type="submit" value="Search" />
    </form>

    <button>
        <a th:href="@{/searchstatus}">Check Your Appointment Status</a>
    </button>
    ||
    <button>
        <a th:href="@{/reportForm}">Help</a>
    </button>
    <br/> ||

    <form th:action="@{/getRResolution}" method="get">
        Check Your Status:
        <input type="text" name="id" placeholder="Enter Your Request Id" required />
        <input type="hidden" name="userid" th:value="${patient.id}" />
        <input type="submit" value="View Resolution" />
    </form>
</div>

<div style="text-align: right;">
    <a th:href="@{/}" th:text="'Logout ' + ${patient.first_name} + ' ' + ${patient.last_name}"></a>
</div>
</body>
</html>
